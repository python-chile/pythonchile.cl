
    <div class="col-md-6 col-lg-6 mb-5">

             alt="{{ article.title }} Image">

        <div class="card-body d-flex flex-column">

          <div class="mt-auto">
          <a href="{{ SITEURL }}/{{ article.url }}" class="btn btn-primary float-right">Ver publicaci√≥n</a>
